<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product preview card component</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="left-content">
      <img src="./images/image-product-desktop.jpg" alt="product img">
    </div>

    <div class="right-content">
      <h1>Perfume</h1>
      <p class="p1">Gabrielle <br> Essence Eau <br> De Parfum</p>
      <p class="p2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>


      <div class="price">
      <p class="actual-price">$149.99</p>
      <small class="old-price"><del>$169.99</del></small>
      </div>
    <button class="add-to-cart"> <img src="./images/icon-cart.svg" alt="icon-cart">  <span>Add to Cart</span> </button>
    </div> 
  </div>

</body>
</html>
